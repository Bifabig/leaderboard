<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div class="list">
            <div class="list-title">
                <h2>Recent Scores</h2>
                <input type="submit" name="add" id="add" value="Refresh" />
            </div>
            <table class="recent-scores"></table>
        </div>
        <div class="input-form">
            <h2>Add Your Score</h2>
            <form action="#" class="add-score">
                <input type="text" name="name" id="name" placeholder="Your Name" />
                <input type="text" name="score" id="score" placeholder="Your Score" />
                <small></small>
                <input type="submit" name="add" id="add" value="Submit" />
            </form>
        </div>

    </div>

</body>
</html>
